<div class="card-content">
  <div class="card-image">
    <img src="{{rental.imageURI}}"/>
  </div>
</div>
<div class="card-footer">
  <div class="details">
    <div class="title">{{rental.title}}</div>
    <div class="description">{{rental.description}}</div>
  </div>
  <div class="price">{{rental.price + " " + rental.currency}}</div>
</div>
